<!DOCTYPE html>
<html>
<head>
  <title>Document Search</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #results {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .result-item {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .result-item a {
      color: #2196F3;
      text-decoration: none;
    }
    .result-item a:hover {
      text-decoration: underline;
    }
    .progress-container {
      display: none;
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 4px;
      margin: 10px 0;
    }
    .progress-bar {
      width: 0%;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 4px;
      transition: width 0.3s ease-in-out;
      animation: progress 1s ease-in-out infinite;
    }
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="saveButton">Save Current Page</button>
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchButton">Search</button>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="results"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
