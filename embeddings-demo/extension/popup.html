<!DOCTYPE html>
<html>
<head>
  <title>Document Search</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #results {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .result-item {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .result-item a {
      color: #2196F3;
      text-decoration: none;
    }
    .result-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="saveButton">Save Current Page</button>
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchButton">Search</button>
    <div id="results"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
